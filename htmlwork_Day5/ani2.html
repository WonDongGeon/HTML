<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ani2.html</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            
            /* transition: left 2s; 동작에 대한 부분이 바뀜 : left 5s -> left가 바뀌었을 때 5초동안 수행*/
            transition: transform 2s; /* transform은 고정된 이름, transform은 변형이 되는 것 */
        }
        div:hover{ /* div 요소 위에 마우스가 올라갔을 때 */
            /* left: 300px; */
            transform: translateX(300px); /* 현재 위치에서 x축으로 300px 이동 */
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
