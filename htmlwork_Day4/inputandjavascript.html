<!-- 자바스크립트 활용 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputandjavascript.html</title>
</head>
<body>

    <!-- html -->
    <pre> <!-- 줄바꿈, 들여쓰기 등 형식을 유지하여 텍스트를 표시 -->
        input tag의 name은 값을 전달할 때 변수 역할
        id는 태그를 구별하기 위한 속성이다.
    </pre>

    <form action="test.html">
        <input type="text" id="name" value=""> <!-- 사용자 입력을 받을 텍스트 필드입니다. id="name"으로 JS에서 접근 가능.-->
        <button>태그버튼</button>
        <input type="button" value="input버튼" onclick="test()"> <!-- 해당 버튼이 클릭되었을 떄 test()함수(javascript 호출)가 호출됨.  -->
        <!-- button과 input type="button" 차이 -->
        <!-- 
            <button> 기본적으로 form 제출 기능이 있음
            <input type="button"> form 제출 기능 없음, 오직 JS 실행 용도 
        -->
    </form>

    <!-- javascript -->
    <script>
        var n = document.getElementById("name"); // id="name"인 요소를 찾아 변수 n에 저장(input태그를 선택)
        function test() { // test라는 함수 정의
            // n.value="홍길동" //input 태그에 있는 value값을 "홍길동"으로 저장
            // alert(n.value) // 경고창 출력(n의 value값 출력)
            // alert(document.getElementById("name").value) // 경고창 출력(id="name"인 요소의 value값 출력)
            n.style.backgroundColor="yellow"
        }
    </script>

    <!-- <div style="width: 100px;height: 100px;background-color: red;" onmouseover="alert('마우스올라감')"></div> -->

</body>
</html>
