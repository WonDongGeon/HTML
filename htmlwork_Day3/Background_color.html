<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background_color</title>
    <style>
        div{ 
            width: 100px;
            height: 100px;
        }
        .div1{
            background-color: red; /* 이름으로 색깔 지정 */
        }
        .div2{
            background-color: rgb(255, 0, 255); /* RGB 색상으로 지정 */
        }
        .div3{
            background-color: rgba(0, 255, 0, 0.5); /* RGB 색상으로 지정 + A(A(alpha)는 투명도) */
        }
        .div4{
            background-color: #000000; /* 16진수(hex)로 색상을 지정 */
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
</body>
</html>
