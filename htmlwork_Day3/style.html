<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style.html</title>
</head>
<body>
    <!-- 속성 = 값 -> 프로그래밍 -->
    <!-- 속성 = { } -> {키 : 값; 키 : 값} ;으로 구분함(자바에서는 ,) --> 
    <p>I am normal</p>
    <p style="color:red;">I am red</p>
    <p style="color:blue;">I am blue</p>
    <p style="font-size:50px;">I am big</p>
    <p style="color:red;font-size:50px; border:1px solid black">I am big</p>

    <p id="my">I am big</p>
    <style>
        #my{ /* #은 id를 구분하기 위한 구분자, .은 class를 구분하기 위한 구분자 (id는 식별, class는 그룹)*/
        color:red;
        font-size:50px; /* 구분자는 - */
        border:1px solid black;
        border-color: green;
        }
    </style>
</body>
</html>
