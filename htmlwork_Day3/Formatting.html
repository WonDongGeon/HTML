<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting.html</title>
    <style>
        b{
            /* 은 style 주석 처리임 */
            /* color: red; */
        }
    </style>
    <script>
        // //와 /**/은 자바스크립트 주석 처리임
        // alert("test");
        /*
        console.log("test1");
        console.log("test2");
        console.log("test3");
        */
    </script>
</head>
<body>
    <!-- 은 html 주석 처리임  -->
    <b> - Bold text</b><br> <!-- 글자 굵기 -->
    Text is<strong> - Important text</strong><br> <!-- 중요 강조(굵기+의미) -->
    <i> - Italic text</i><br> <!-- 기울임 -->
    <em> - Emphasized text</em><br> <!-- 의미 강조(기울임)-->
    <mark> - Marked text</mark><br> <!-- 형광펜 표시 -->
    <small> - Smaller text</small><br> <!-- 작아진 글자 -->
    <del> - Deleted text</del><br> <!-- 삭제선 -->
    <ins> - Inserted text</ins><br> <!-- 밑줄(삽입된 내용)-->
    H<sub>2</ins>o<br> <!-- 아래 첨자(예: 화학식)-->
    <sup> - Superscript text</sup><br> <!-- 위 첨자(예: 제곱 표현)-->
</body>
</html>
