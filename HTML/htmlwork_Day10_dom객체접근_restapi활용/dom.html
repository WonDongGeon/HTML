<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom.html</title>
    <script></script>
</head>
<body>
    
</body>
</html>
<script>
    let all = document.querySelectorAll("html");
    console.log(all); // nodelist length 1
    //시나리오:빈 html문서에 자바스크립트를 이용하여 body태그안에 화면 구성을 목적으로 한다.
    //all변수를 통해 body에 h1태그를 추가하고 배경색은 green, id, class를 title로 설정하고
    //h1의 내용은 hello tag script!!
    //만약에 존재하지 않는 속성을 만들고 싶은 경우!!
    let h1 = document.createElement("h1");
    h1.textContent = "hello tag script!!";
    h1.style.backgroundColor = "green";
    h1.id = "title";
    h1.className=  "title";

    h1.classList.add("title2"); // class "title2"도 추가로 넣어줘서 class가 총 2개가 됨.(title, title2)
    h1.setAttribute("message", "mymsg") // 존재하지 않는 사용자 정의 속성 message = "mymsg"
    h1.setAttribute("data-user-id", "admin") // data-*은 dataset을 통해 접근 가능
    all[0].querySelector("body").appendChild(h1);
    //html 요소의 하위 요소 중 body를 찾아서, 위에서 만든 h1을 추가합니다.

    console.log(h1.dataset.userId); //user-id => userId로 접근

    document.querySelector(); // CSS 선택자처럼 하나만 선택
    document.getElementById(); // id로 단일 요소 선택
    document.getElementsByClassName(); // 특정 클래스명 가진 모든 요소 선택
    document.getElementsByName(); // name 속성으로 선택
    document.getElementsByTagName(); // 태그 이름으로 모든 요소 선택
</script>
