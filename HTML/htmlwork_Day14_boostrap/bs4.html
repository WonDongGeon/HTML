<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bs4.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="containe border m-3 p-3">
        <div class="mb-3 mt-3"> <!-- mb는 margin bottom, mt는 margin top -->
            <label for="email" class="form-label">Email : </label>
            <input type="text" class="form-control" name="" id="" placeholder="Enter-Email">
        </div>
        <div>
            <label for="password" class="form-password">Password : </label>
            <input type="text" class="form-control" name="" id="" placeholder="Enter-Password">
        </div>
        <div>
            <input type="checkbox" class="form-check-input" name="" id=""> Remember me<br>
            <input type="submit" class="btn btn-primary" value="submit">
        </div>
    </div>
</body>
</html>
