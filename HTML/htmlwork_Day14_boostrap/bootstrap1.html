<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap1.html</title>
    <!-- 밑 링크와 스크립트는 bootstrap 사용을 위해 필요함 -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- container는 뭔가를 담는 폼(form)-->
    <!-- 여기서 사용되는 - 는 속성값 부여 -->
    <div class="container pt-0"> <!-- pt (padding-top) pb pl pr 등 방향 지정 가능, 전 방향은 그냥 p  -->
        <div class="bg-primary text-white border"> <!-- bg는 배경색, text는 글자, border는 테두리 -->
            <h1>container confirm</h1>
            <p>부스트랩을 이용한 컨테이너 실습</p>
        </div>
        <div class="bg-primary text-white">
            <h1>container confirm</h1>
            <p>부스트랩을 이용한 컨테이너 실습</p>
        </div>
    </div>
</body>
</html>
