<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createtag.html</title>
</head>
<body> <!-- body는 중심점 -->
    
</body>
<script>
    var main = document.querySelector("body"); // 해당 HTML문서에서 객체를 가져옴(태그를 가져옴) 가져온 것을 main에 저장
    console.log(main); // 가져온 것을 main에 저장한 뒤 콘솔에 출력
    var div = window.document.createElement("div"); // 없는 태그를 가져올 때 사용(HTML문서에서 새 HTML 요소를 생성) 생성한 요소(div)를 div에 저장
    div.style.width="100px"; //div의 style에서 width 속성을 100px로 설정
    div.style.height = "100px"; //div의 style에서 height 속성을 100px로 설정
    div.style.backgroundColor="red"; //div의 style에서 backgroundColor 속성을 red로 설정
    div.style.top = "100px"; //div의 style에서 top 속성을 100px로 설정 (위치 이동)
    div.style.left = "100px"; //div의 style에서 left 속성을 100px로 설정 (위치 이동)
    main.appendChild(div); // 적용한 style을 최종으로 main에 추가함
</script>
</html>
