<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>favicon.html</title>
    
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <!-- <link>는 HTML 문서와 외부 리소스(스타일시트, 아이콘 등)를 연결할 때 사용합니다. -->
    <!-- rel="icon"은 아이콘을 지정 -->
    <!-- type="image/x-icon"은 아이콘 파일 형식이 .ico임을 지정 -->
    <!-- /images/favicon.ico는 절대 경로로, 웹사이트 루트 디렉토리에서 images 폴더 안의 favicon.ico 파일을 참조 -->
</head>
