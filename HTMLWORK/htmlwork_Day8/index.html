<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html</title>
</head>
<body>
    <script>
        // 1) data.json부터 데이터를 수신한다.
        let data = [
            {"pic":"per.jpg", "name":"per", "hp":"010-1111-1111"},
            {"pic":"lee.jpg", "name":"lee", "hp":"010-2222-2222"},
            {"pic":"won.jpg", "name":"won", "hp":"010-3333-3333"},
            {"pic":"jang.jpg", "name":"jang", "hp":"010-4444-4444"},
            {"pic":"ma.jpg", "name":"ma", "hp":"010-5555-5555"}
        ]
        // 2) 수신데이터를 반복문을 사용하여 아래코드를 body에 입력한다.
        let body = document.querySelector("body"); //입력할 객체 얻기
        data.forEach((obj) =>{ // data배열에서 얻어온 값을 obj에 저장함
            //console.log(obj);
            let fw = // fw에 html 코드를 만들어둠(forEach로 pic, name, hp는 생성될때마다 다름)
                `
                <div>
                <img src="${obj.pic}" alt="${obj.pic}" width="100px">
                <span>${obj.name}</span>
                <span>${obj.hp}</span>
                </div>
                `;
            body.innerHTML += fw; // html코드가 담긴 fw는 body에 innerHTML로 추가 저장함.
        });
    </script>
    <style>
        div{
            display: flex;
        }
        span{
            display: inline-block;
            vertical-align: middle; 
        }
    </style>
</body>
</html>
