<!-- 반복문 배열 변수 사용 방법과 for 종류 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forexam.html</title>
</head>
<body>
    <div></div>
    <script>
        // for(i=0; i<10; i++){
        //     document.write(`test${i}<br>`);
        // }

        let arr = ["test1", "test2", "test3", "test4", "test5"];
        
        // for(i=0; i<arr.length; i++) {
        //     // document.write(arr[i]);
        //     document.write("arr"+arr[i]+"<br>");
        // }

        //반복문(for) 종류 : for, foreach, forin, forof 
        
        //foreach 배열의 각 요소를 순서대로 실행
        arr.forEach(Element => { 
            // document.write("arr"+Element+"<br>");
            document.write(`arr${Element}<br>`);
        });

        arr.forEach((Element, index) => {
            // document.write("arr"+Element+"<br>");
            document.write(`arr${Element}${index}<br>`);
        });

        //forin
        for(index in arr) { // index
            document.write(arr[index]+"<br>");
        }
        
        //forof
        for(value of arr){
            document.write(value+"<br>");
        }



        /*
        var형식의 변수 : 문법적으로 엄격하지 않음
        let형식의 변수 : 문법적으로 엄격함
        const형식의 변수 : 한번 사용 후 다른 값 입력 불가

        var가 반복문에서 선언되어도 반복문 외에도 사용할 수 있고,
        let은 반복문에서 선언되면 반복문 외에는 사용할 수 없습니다.
        */
        for(var i=0; i<arr.length; i++) { 
            document.write(arr[i]+"<br>");
        }

        document.write("i value:" + i + "<br>");

        for(var i=0; i<arr.length; i++) {
            document.write(arr[i]+"<br>");
        }

        /*
            태그의 종류 : <div></div> : 태그와 태그 사이에 값이 입력되는 형태 <div>test</div>
            innerHTML, innerText -> textContent
            innerHTML은 text를 HTML 코드로 인식함
            innerText은 text로 인식함.
        */

        let body=document.querySelector("body"); 
        body.innerHTML="<a href='#'>웹피이지 링크</a>" 
        body.innerText="<a href='#'>웹피이지 링크</a>"
        body.innerText="<a href='#'>text Content 웹피이지 링크</a>"
    </script>
    <!-- 
        script에 태그 주석을 사용할 경우 오류 발생
        태그와 태그 사이의 입력은 innerHMTL(태그입력시)
        태그와 태그 사이의 문자 입력은 innerText or TextContent
     -->
</body>
</html>
