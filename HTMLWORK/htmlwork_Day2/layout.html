<!-- 레이아웃 Tag -->
<!-- html5 sementic 태그
의미(semantic)를 가진 태그로, 웹 페이지의 구조와 역할을 명확하게 표현하고, 검색엔진 최적화(SEO)와 접근성(스크린리더 등) 향상에 도움 -->
<!-- 
        1) <Header> : 로고, 메뉴, 검색바, 로그인, 로그아웃 버튼, 회원가입 버튼 등이 보여지는 부분

        2) <nav> : 다른 페이지 링크를 제공하는 영역을 설정

        3) <main> : 문서 내부의 핵심적인 컨텐츠를 담고 있는 영역

        4) <section> : 문서의 일반적인 영역을 설정

        5) <aritcle> : 독립적으로 구분되거나 재사용 가능한 영역을 설정

        6) <aside> : 문서의 별도 콘텐츠를 설정

        7) <footer> : 사이트의 하단에 위치, 회사 주소,저작권 정보, 이메일 주소 등
-->
<!-- Div 태그
• Division 의 약자로 분할을 의미
• 문서의 부분이나 섹션을 정의함
• 명확한 의미를 가지지 않기 때문에 특정 범위를 묶는(wrap) 용도로 사 용 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout.html</title>
    <style>
        html, body {
            /* 
            ,는 html도 적용 body에도 적용을 의미함.
            %는 상대적(화면 크기에 따라 변경됨)
            html 문서 크기 설정이 되어있는거랑 안되어있는거랑 다름.
            브라우저 전체 높이를 기준으로 레이아웃을 구성하려면, html과 body의 높이를 명시적으로 100%로 설정
             */
            height: 100%;
        }
        body {
            margin: 0;
        }
        #container {
            /* width: 800px% 크기를 px(픽셀)로 잡음 */ 
            /*height: 600px*/
            width: 100%; /* 크기를 %(퍼센트로 잡음) */
            height: 100%; 
            background-color: gainsboro;

            /* position: absolute;
            top: 50%; */
        }
        header {
            /* width: 800px;  */
            height: 70px;
            background-color: green;
            /* color: white; */
            /* font-size: 30px; */
            /* text-align: center; */
            line-height: 70px; /* 요소 안의 글자가 차지하는 세로 공간이 70px이 됨(수직 가운데 정렬) */
        }
        nav {
            /* width: 800px; */
            height: 70px;
            background-color: gold;
            /* color: white; */
            /* font-size: 30px; */
            /* text-align:center; */
            line-height: 70px;
        }
        main {
            /* width: 800px; */
            height:400px;
            background-color: green;
            /* color: white; */
            /* font-size: 30px; */
            /* text-align: center; */
            line-height: 400px;
        }
        footer {
            /* width: 800px; */
            height: 60px;
            background-color: gold;
            /* color: white; */
            /* font-size: 30px; */
            /* text-align: center; */
            line-height: 60px;
        }
        header, nav, main, footer {
            margin: 0 auto; /* top은 0, right는  */
            /* margin: 0(top bottom) auto(left right) */
            /* 즉 위아래 여백은 0 좌우여백은 자동으로 설정(균등하게 배치되어 가운데 정렬) */
        }
        .common { /* common 클래스로 header, nav, main, footer 공통된 내용 통합 */
            width: 800px; 
            color: white;
            font-size: 30px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id = "container">
        <header class="common">header</header>
        <nav class="common">nav</nav>
        <main class="common">main</main>
        <footer class="common">footer</footer>
    </div>
</body>
</html>
